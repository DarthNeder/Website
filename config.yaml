baseurl: https://crazyc4t.xyz
languageCode: en-us
theme: hugo-theme-stack
paginate: 5
title: crazyc4t's blog

languages:
  en:
    languageName: English
    title: crazyc4t's blog
    weight: 1

# Theme i18n support
# Available values: ar, bn, ca, de, el, en, es, fr, hu, id, it, ja, ko, nl, pt-br, th, uk, zh-cn, zh-hk, zh-tw
DefaultContentLanguage: en

# Set hasCJKLanguage to true if DefaultContentLanguage is in [zh-cn ja ko]
# This will make .Summary and .WordCount behave correctly for CJK languages.
hasCJKLanguage: false

permalinks:
  post: /p/:slug/
  page: /:slug/

params:
  mainSections:
    - blog
  featuredImageField: image
  rssFullContent: true
  favicon: favicon/favicon.ico

  footer:
    since: 2021
    customText:

  dateFormat:
    published: Jan 02, 2006
    lastUpdated: Jan 02, 2006 15:04 MST

  sidebar:
    emoji: ðŸ‡ªðŸ‡¨
    subtitle: On my way to success.
    avatar:
      enabled: true
      local: true
      src: crazyc4t.jpeg

  article:
    math: true
    toc: true
    readingTime: true
    license:
      enabled: true
      default: Licensed under GNU GPLv3.
  comments:
    utterances:
      repo: crazyc4t/blog
      issueTerm: pathname
      label: comments

  widgets:
    homepage:
      - type: search
      - type: archives
        params:
          limit: 5
      - type: categories
        params:
          limit: 10
      - type: tag-cloud
        params:
          limit: 10
    page:
      - type: toc

  opengraph:
    twitter:
      # Your Twitter username
      site:

      # Available values: summary, summary_large_image
      card: summary_large_image

  defaultImage:
    opengraph:
      enabled: false
      local: false
      src:

  colorScheme:
    # Display toggle
    toggle: true

    # Available values: auto, light, dark
    default: auto

  imageProcessing:
    cover:
      enabled: true
    content:
      enabled: true

### Custom menu
### See https://docs.stack.jimmycai.com/configuration/custom-menu.html
### To remove about, archive and search page menu item, remove `menu` field from their FrontMatter
menu:
  main: []

  social:
    - identifier: github
      name: Github
      url: https://github.com/crazyc4t
      params:
        icon: brand-github

    - identifier: twitter
      name: Twitter
      url: https://twitter.com/crazyc4t9
      params:
        icon: brand-twitter

    - identifier: linkedin
      name: LinkedIn
      url: https://www.linkedin.com/in/said-neder/
      params:
        icon: brand-linkedin

    - identifier: kofi
      name: Kofi Donations
      url: https://www.ko-fi.com/crazyc4t/
      params:
        icon: coffee

    - identifier: rss
      name: RSS Feeder
      url: https://saidneder.tech/blog/
      params:
        icon: rss

related:
  includeNewer: true
  threshold: 60
  toLower: false
  indices:
    - name: tags
      weight: 100

    - name: categories
      weight: 200

markup:
  goldmark:
    renderer:
      ## Set to true if you have HTML content inside Markdown
      unsafe: true
  tableOfContents:
    endLevel: 4
    ordered: true
    startLevel: 2
  highlight:
    noClasses: false
    codeFences: true
    guessSyntax: true
    lineNoStart: 1
    lineNos: true
    lineNumbersInTable: true
    tabWidth: 4
